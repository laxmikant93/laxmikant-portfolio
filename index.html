<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif;}
        body {background:#f5f5f5; color:#333; line-height:1.6; scroll-behavior: smooth;}
        header {background:#333; padding:10px 0; position:fixed; width:100%; top:0; z-index:100;}
        nav ul {list-style:none; display:flex; justify-content:center; gap:20px;}
        nav ul li a {color:#fff; text-decoration:none; font-weight:bold; cursor:pointer;}
        nav ul li a:hover {text-decoration:underline;}
        section {padding:100px 20px 50px 20px; text-align:center; min-height:100vh;}
        section img {max-width:150px; border-radius:50%; margin-top:20px;}
        .skills-container, .projects-container {display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-top:20px;}
        .skill, .project {background:#fff; padding:20px; border-radius:10px; width:200px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
        .skill img, .project img {width:80px; height:80px; margin-bottom:10px;}
        button, input, textarea {border:none; padding:10px; border-radius:5px;}
        button {background:#333; color:#fff; cursor:pointer;}
        button:hover {background:#555;}
        input, textarea {width:80%; margin:5px 0;}
        footer {background:#333; color:#fff; text-align:center; padding:10px;}
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Home Section -->
<section id="home">
    <h1>Hello, I'm [Your Name]</h1>
    <p>Welcome to my portfolio!</p>
    <img src="profile.jpg" alt="Profile Picture">
</section>

<!-- Skills Section -->
<section id="skills">
    <h2>My Skills</h2>
    <div class="skills-container">
        <div class="skill">
            <img src="html-logo.png" alt="HTML">
            <p>HTML</p>
        </div>
        <div class="skill">
            <img src="css-logo.png" alt="CSS">
            <p>CSS</p>
        </div>
        <div class="skill">
            <img src="js-logo.png" alt="JavaScript">
            <p>JavaScript</p>
        </div>
    </div>
</section>

<!-- Projects Section -->
<section id="projects">
    <h2>My Projects</h2>
    <div class="projects-container">
        <div class="project">
            <img src="project1.png" alt="Project 1">
            <h3>Project 1</h3>
            <a href="https://github.com/username/project1" target="_blank">View Project</a>
        </div>
        <div class="project">
            <img src="project2.png" alt="Project 2">
            <h3>Project 2</h3>
            <a href="https://github.com/username/project2" target="_blank">View Project</a>
        </div>
    </div>
</section>

<!-- Blog Section -->
<section id="blog">
    <h2>My Blog</h2>
    <ul>
        <li><a href="https://medium.com/@yourusername/blog-post-1" target="_blank">Blog Post 1</a></li>
        <li><a href="https://medium.com/@yourusername/blog-post-2" target="_blank">Blog Post 2</a></li>
    </ul>
</section>

<!-- Contact Section -->
<section id="contact">
    <h2>Contact Me</h2>
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="email" name="email" placeholder="Your Email" required><br>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea><br>
        <button type="submit">Send</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 [Your Name]. All rights reserved.</p>
</footer>

<script>
    // Smooth scrolling (already handled by CSS scroll-behavior)
</script>

</body>
</html>
